<div fxLayout="column" fxLayoutGap="20px">

  <div>
    <b>Edit labels :</b>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Create new label" [(ngModel)]="model.labelTitle">
    </mat-form-field>
  </div>

  <div *ngIf="labels!=null">
    <div fxLayout="row" *ngFor="let label of labels;let i = index" fxLayoutGap="20px">
      
        <div (click)="deleteLabel(label)">
          <button mat-icon-button>
            <mat-icon (mouseover)="mouseover()" (mouseleave)="mouseleave()" id="mat-icon">{{simbol}}</mat-icon>
          </button>
        </div>
        
         <!-- <div contenteditable="true" name="labelTitle"  class="editable" [(ngModel)]="model.labelTitle" [innerHTML]="label.labelTitle">
          </div> -->
          <div fxFlex="70">
              <input contenteditable="true" matInput [(ngModel)]="label.labelTitle">
          </div>
          
        <div>
          <button mat-icon-button style="margin-top:-7px;" (click)="updateLabel(label)">
            <mat-icon>done</mat-icon>
          </button>
        </div>

    </div>
  </div>

  <div>
    <button type="submit" (click)="createLabel()" mat-raised-button>Done</button>
  </div>
</div>
