<div fxLayoutAlign="center center">
  <mat-card style="width:41%; padding: 0px; margin-top: 15px;">
    <div contenteditable='true' class="editable" (click)="show=!show" *ngIf="!show">
      Take a note..
    </div>
  </mat-card>
</div>

<div fxLayoutAlign="center center" *ngIf="show" style="margin-top: 15px;">
  <mat-card style="width: 41%; padding: 5px; ">
    <div id="note-title" style="font-weight: bold; padding: 10px 5px;" contenteditable='true' data-text='Title' class="editable line-height"
      name="title" (input)="model.title=$event.target.innerHTML"></div>
    <div id="note-description" style="padding: 12px 5px 15px 5px;" contenteditable='true' data-text='Take a note..' class="editable line-height"
      name="description" (input)="model.description=$event.target.innerHTML"></div>
    <button type="submit" mat-button style="margin-left: 80%;" (click)="createNote()">Done</button>
  </mat-card>
</div>

<!--************pin div****************** -->
<div class="class-container" fxLayoutAlign="center center">
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="900px" fxLayoutGap="20px">
    <div *ngFor="let note of notes | noteFilter : { status : 3}" class={{statusClass}}>
      <app-common-note [note]="note"></app-common-note>
    </div>
  </div>
</div>
